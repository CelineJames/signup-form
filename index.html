<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="favicon" type="icon" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

 
  <main>
    <div class="form-wrapper">

       <div class="form-image">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="image illustration">
      </div>


      <div class="form-data" >
            <div class="form-data-wrapper">
              <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers in recieving monthly updates on:</p>
            <ul>
              <li><img src="./assets/images/icon-list.svg" alt="icon"> Product discovery and building what matters</li>
              <li><img src="./assets/images/icon-list.svg" alt="icon"> Measuring to ensure updates are a success</li>
              <li><img src="./assets/images/icon-list.svg" alt="icon"> And much more</li>
            </ul>

            <form class="input-div">
              <div class="label-div">
                <label for="email">email address</label>
                <div class="error-message"></div>
              </div>
              <input type="text" name="email" placeholder="email@company.com" />
              <button type="submit">Suscribe to monthly newsletter</button>
            </form>
            </div>
      </div>
      
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Celine James</a>.
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
